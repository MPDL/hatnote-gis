version: '3.8'

services:
  web:
    build:
      context: https://github.com/MPDL/hatnote-gis.git#staging:web
      dockerfile: Dockerfile
      target: staging
    ports:
      - "3001:3000"
    restart: always
    depends_on:
      api:
        condition: service_started
  api:
    build:
      context: https://github.com/MPDL/hatnote-gis.git#staging:api
      dockerfile: Dockerfile
    environment:
      - LOG_ABS_PATH=$LOG_ABS_PATH
      - APP_ENVIRONMENT=$APP_ENVIRONMENT
      - APP_ENVIRONMENT_FILE_DIR=$APP_ENVIRONMENT_FILE_DIR
    ports:
      - "8181:8080"
    restart: always
    volumes:
      - ./data:/app/data